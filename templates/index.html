<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Konweter jednostek US na EU</title>
    <h1>Konweter jednostek US na EU</h1>
</head>
<body>
    <p><h2>Mass converter</h2></p>
    <form action="" method="post">
        <div class="form-example">
            <label for="kg">Type here digits in the selected unit</label>
            <input type="text" name="data_to_convert" id="data_to_convert">        
    </form>
    <p></p><label for="select_unit_to_convert">Select unit of entered data</label>
    <select name="unit_from" id="unit_from">
        {% for unit in units %}
            <option value="{{unit.value}}">{{unit.label}}</option>
        {% endfor %}
    </select>
    <p></p><label for="select_unit_converted">What unit do you want to convert to?</label>
    <select name="unit_to" id="unit_to">
        {% for unit in units %}
            <option value="{{unit.value}}">{{unit.label}}</option>
        {% endfor %}
    </select>
    <p><button type="submit">Convert</button></p>
    <p><h3>{{wynik}}</h3></p>
</body>
</html>
